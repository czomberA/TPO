spring:
  application:
    name: TPO_04_Blog
  h2:
    console:
      path: /console
  datasource:
    url: jdbc:h2:mem:blog
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      data-locations: classpath:data.sql