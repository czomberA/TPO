password.tooShort = has to be at least 10 characters long
password.missingLowercase = must contain at least one lowercase letter
password.missingUppercase = must contain at least two uppercase letters 
password.missingDigits = must contain at least three digits
password.missingSpecial = must contain at least four special characters
name.badLength = Name has to be between 5 and 20 characters
url.notUnique = URL already exists
