<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/style.css}" href="../static/stylesheets/style.css">
    <title>Add Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">

<div th:if="${code}">
    <h1 class="display-3" th:text="|Code ${code.id}|"></h1>
    <div class="row">
    <label>
        <textarea id="codeTextInput3" name="codeText" th:text="${code.getText()}" class="form-control" rows="10" readonly></textarea>
    </label>
    </div>
    <p class="display-8" th:text="|Expiration date: ${code.expirationDate}|"></p>
</div>
<h1 th:unless="${code}" class="text-warning text-center">Missing notes with this ID</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</main>
</body>
</html>
