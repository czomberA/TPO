<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Code</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/style.css}" href="../static/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main layout:fragment="content">
<div class="container pt-5">
    <h1 class="display-1 text-center" >Add new code</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" th:action="@{/formatCode}">
                <div class="mb-3">
                    <label for="codeTextInput" class="form-label">Input code</label>
                    <textarea id="codeTextInput" name="codeText" th:text="${codeText}" class="form-control" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Format</button>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post" th:action="@{/saveCode}" th:object="${code}">
                <div class="mb-3">
                    <label for="codeTextInput3" class="form-label">Formatted code</label>
                    <textarea id="codeTextInput3" name="codeText" th:text="${codeText}" class="form-control" rows="10" readonly></textarea>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input th:field="*{id}" class="form-control" id="floatingInput" />
                            <label for="floatingInput">Code ID</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input th:field="*{duration}" class="form-control" id="floatingInput3" value="0" />
                            <label for="floatingInput3">Duration</label>
                        </div>
                    </div>
                    <div class="col">
                        <label>
                            <select class="form-select" name="unit">
                                <option value="s">Seconds</option>
                                <option value="m">Minutes</option>
                                <option value="h">Hours</option>
                                <option value="d">Days</option>
                            </select>
                        </label>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save new code</button>
                    </div>
                </div>
            </form>
        </div>



</div>

</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
